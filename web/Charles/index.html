<!DOCTYPE html>

<head>

	<div class="background"></div>
	<div class="moments">
		<div class="origin"></div>
		<div class="event">
			<div class="right-side">
				<span class="event-track"></span>
				<p>
					<strong>2017年09月08日</strong>
					因工作认识，互为QQ好友
				</p>
			</div>
			<div class="left-side">
				<span class="event-track"></span>
				<p>
					<strong>2018年02月07日</strong>
					通过QQ远程的方式指导潇潇学习前端知识
				</p>
			</div>

			<div class="right-side">
				<span class="event-track"></span>

					向潇潇表白，愿意给她当男朋友
				</p>
			</div>
			<div class="left-side">
				<span class="event-track"></span>

			</div>

			<div class="right-side">
				<span class="event-track"></span>

				</p>
			</div>
			<div class="left-side">
				<span class="event-track"></span>

				</p>
			</div>

			<div class="right-side">
				<span class="event-track"></span>
				<p>
					<strong>2018年03月05日至今</strong>
					两个相爱的人正式开始经营这段浪漫的爱情
				</p>
			</div>
			<div class="left-side">
				<span class="event-track"></span>
				<p>
					<strong></strong>
				</p>
			</div>
		</div>
		<div class="arrow"></div>
		<h1 class="theme">Charles & Lusia 穿越时空的爱恋</h1>
